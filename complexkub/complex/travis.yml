sudo: required
language: generic
services:
  - docker
env:
    global:
      - SHA=$(git rev-parse HEAD)
      - CLOUDSDK_CORE_DISABLE_PROMPTS=1
before_install:
  - openssl aes-256-cbc -K $encrypted_764bffec2c59_key -iv $encrypted_764bffec2c59_iv -in service-account.json.enc -out app/service-account.json -d
  - curl https://sdk.cloud.google.com | bash > /dev/null;
  - source $HOME/google-cloud-sdk/path.bash.inc
  - gcloud components update kubectl
  - gcloud auth activate-service-account --key-file service.account.json
  - gcloud config set project multi-k8s-demo-302310
  - gcloud config set compute/zone us-central1-c
  - gcloud container clusters get-credentials multicluster-demo
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker build -t madalynharger/react-test -f ./client/Dockerfile.dev ./client
script:
  - docker run -e CI=true madalynharger/react-test npm test

deploy:
  provider: script
  script: bash ./deploy.sh
  on: 
    branch: master
    sudo: required
